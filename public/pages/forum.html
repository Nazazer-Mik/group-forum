        <div class = "main">
            <div class = "left__column" id = "main-stream">
                
            </div>
            <div id = "right" class = "right__column">
                <div class = "corner--square left">
                    <div class = "corner--circle left"></div>
                </div>
                <center>
                    <h2>Members</h2>
                    <div class = "column__line"></div>
                    <div id = "members" class = "members">
                    </div>
                </center>
            </div>
            <div id = "bottom" class = "bottom__panel">
                <div class = "corner--square left">
                    <div class = "corner--circle left"></div>
                </div>
                <input class = "input__message" id = "msg" type = "text" placeholder="Type your message here...">
                <a onclick = "publishMsg()" class = "send__button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"><path fill="#F15025" d="M6.354 8.04l-4.773 4.773a.75.75 0 101.061 1.06L7.945 8.57a.75.75 0 000-1.06L2.642 2.206a.75.75 0 00-1.06 1.061L6.353 8.04zM8.75 11.5a.75.75 0 000 1.5h5.5a.75.75 0 000-1.5h-5.5z"></path></svg></a>
